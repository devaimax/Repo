groups:
- name: service-health
  rules:
  - alert: InstanceDown
    expr: up == 0
    for: 2m   # يتأكد الخدمة فعلاً Down لمدة دقيقتين
    labels:
      severity: critical
    annotations:
      summary: "Instance {{ $labels.instance }} down"
      description: "{{ $labels.job }} instance {{ $labels.instance }} is not responding for more than 2 minutes."

- name: execution-time
  rules:
  - alert: FactorialSlow
    expr: factorial_execution_time_seconds > 1.0
    for: 3m   # يضمن أنه مش مجرد spike صغير
    labels:
      severity: warning
    annotations:
      summary: "Factorial execution is slow"
      description: "Factorial service {{ $labels.service_name }} took more than 1s consistently for 3 minutes."

  - alert: MatrixSlow
    expr: matrix_multiplication_time_seconds > 2.0
    for: 3m
    labels:
      severity: warning
    annotations:
      summary: "Matrix multiplication is slow"
      description: "Matrix service {{ $labels.service_name }} took more than 2s consistently for 3 minutes."

- name: node-resources
  rules:
  - alert: HighCPUUsage
    expr: 100 - (avg by (instance)(irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
    for: 10m   # CPU لازم يظل >80% لعشر دقائق
    labels:
      severity: warning
    annotations:
      summary: "High CPU usage on {{ $labels.instance }}"
      description: "CPU usage is above 80% for more than 10 minutes."

  - alert: HighMemoryUsage
    expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 80
    for: 10m
    labels:
      severity: warning
    annotations:
      summary: "High memory usage on {{ $labels.instance }}"
      description: "Memory usage is above 80% for more than 10 minutes."
